---
apiVersion: v1
kind: ReplicationController
metadata:
  name: presto-worker
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app: presto-worker
    spec:
      containers:
        - name: presto-worker
          image: prestodb:latest
          imagePullPolicy: Never
          resources:
            requests:
              memory: "5Gi"
            limits:
              memory: "5Gi"
          ports:
            - containerPort: 8887
          
          volumeMounts:
            - name: config
              mountPath: "/opt/presto/etc/config.properties"
              subPath: config.properties
              
            - name: mysql
              mountPath: "/opt/presto/etc/catalog/mysql.properties"
              subPath: mysql.properties

            - name: certificate
              mountPath: "/opt/presto/etc/presto-keystore.jks"
              
         
        
      volumes:
          # You set volumes at the Pod level, then mount them into containers inside that Pod
          - name: config
            configMap:
              # Provide the name of the ConfigMap you want to mount.
              name: presto-config
              # An array of keys from the ConfigMap to create as files
              items:
              - key: "config.properties"
                path: "config.properties"

          - name: mysql
            secret:
              secretName: presto-mysql-secrets

          - name: certificate
            hostPath:
              # Change this path to the absolute path in your filesystem
              path: "/Users/angelica/O'Reilly/Learning and Operating Presto/Git/Learning-and-Operating-Presto/07/presto-file-based-authentication/certificates/presto-worker-keystore.jks" # Specify a path to a local drive or volume on the Kubernetes worker node
          